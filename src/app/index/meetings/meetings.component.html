<div class="c-meeting-info">
  <div>股東會資訊</div>
  <div>
    <div class="c-info-search">
      <div>
        <label>資料排序方式：</label>
        <select [(ngModel)]="selected1">
          <option *ngFor="let o of options1" [value]="o.value">
            {{o.name}}
          </option>
        </select>
        <button (click)="doSearch()">查詢</button>
      </div>
      <div>
        <label>搜尋股東會：</label>
        <select [(ngModel)]="selected2" (change)="keyword = ''">
          <option *ngFor="let o of options2" [value]="o.value">
            {{o.name}}
          </option>
        </select>
        <input *ngIf="selected2 != '0'" [(ngModel)]="keyword" placeholder="請輸入" (focusout)="formatKeywords(txtKeyword.value)" #txtKeyword>
        <button (click)="doSearch()">查詢</button>
      </div>
    </div>
    <div class="c-info-result">
      <table>
        <thead>
          <tr>
            <th>證券代號/名稱</th>
            <th>股東會日期</th>
            <th>投票起迄日期</th>
            <th>服務單位</th>
            <th>聯絡電話</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let info of infoList">
            <td>{{info.id}} {{info.name}}</td>
            <td>{{info.date}}</td>
            <td>{{info.vote_s}}~{{info.vote_e}}</td>
            <td>{{info.unit}}</td>
            <td>{{info.phone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
